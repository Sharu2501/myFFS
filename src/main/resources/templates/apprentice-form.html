<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un apprenti</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="logout-section">
        <a th:href="@{/apprentices}" class="btn-back">← Retour au tableau de bord</a>
    </div>

    <div class="form-header">
        <h2>Ajouter un apprenti</h2>
    </div>

    <form th:action="@{/apprentices}" method="post" th:object="${apprentice}" class="apprentice-form">

        <div th:if="${#fields.hasErrors()}" class="form-errors">
            <p>Le formulaire contient des erreurs :</p>
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <!-- Informations personnelles -->
        <div class="form-section">
            <h3>Informations personnelles</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="lastName">Nom <span class="required">*</span></label>
                    <input type="text" id="lastName" th:field="*{lastName}" maxlength="20" required
                           pattern="^[A-Za-zÀ-ÖØ-öø-ÿ'\- ]+$">
                    <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>

                <div class="form-group">
                    <label for="firstName">Prénom <span class="required">*</span></label>
                    <input type="text" id="firstName" th:field="*{firstName}" maxlength="20" required
                           pattern="^[A-Za-zÀ-ÖØ-öø-ÿ'\- ]+$">
                    <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" th:field="*{email}" maxlength="50" required
                           title="Entrez une adresse email valide">
                    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Téléphone <span class="required">*</span></label>
                    <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" maxlength="15" required
                            pattern="^\+?[0-9\-]{9,15}$"
                            title="Numéro de téléphone valide (ex: +33-612345678 ou 0612345678)">
                    <span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                </div>
            </div>
        </div>

        <!-- Formation -->
        <div class="form-section">
            <h3>Formation</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="program">Programme <span class="required">*</span></label>
                    <input type="text" id="program" th:field="*{program}" maxlength="20" required>
                </div>

                <div class="form-group">
                    <label for="academicYear">Année académique <span class="required">*</span></label>
                    <input type="text" id="academicYear" th:field="*{academicYear}" maxlength="9" required>
                </div>

                <div class="form-group">
                    <label for="major">Spécialité <span class="required">*</span></label>
                    <select id="major" th:field="*{major}" required>
                        <option value="">Sélectionnez...</option>
                        <option th:each="m : ${T(org.myfss.model.enums.Major).values()}"
                                th:value="${m}" th:text="${m}"></option>
                    </select>
                    <span class="error" th:if="${#fields.hasErrors('major')}" th:errors="*{major}"></span>
                </div>
            </div>
        </div>

        <!-- Entreprise -->
        <div class="form-section">
            <h3>Entreprise</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="companySelect">Entreprise</label>
                    <select id="companySelect" th:field="*{company.id}">
                        <option value="">Sélectionnez...</option>
                        <option th:each="c : ${companies}" th:value="${c.id}" th:text="${c.socialReason}"></option>
                    </select>
                    <button type="button" onclick="document.getElementById('newCompanyFields').style.display='block'">+ Ajouter entreprise</button>
                </div>

                <div id="newCompanyFields" style="display:none">
                    <label>
                        <input type="text" th:field="*{company.socialReason}" placeholder="Raison sociale">
                    </label>
                    <label>
                        <input type="text" th:field="*{company.address}" placeholder="Adresse">
                    </label>
                    <label>
                        <textarea th:field="*{company.accessInformation}" placeholder="Informations d'accès"></textarea>
                    </label>
                </div>
            </div>
        </div>

        <!-- Maître d'apprentissage -->
        <div class="form-section">
            <h3>Maître d'apprentissage</h3>
            <div class="form-group">
                <label for="master">Maître <span class="required">*</span></label>
                <select id="master" th:field="*{master}" required>
                    <option value="">Sélectionnez...</option>
                    <option th:each="m : ${masters}" th:value="${m.id}"
                            th:text="${m.firstName + ' ' + m.lastName}"></option>
                </select>
            </div>
        </div>

        <!-- Commentaires / Tuteur -->
        <div class="form-section">
            <h3>Commentaires</h3>
            <div class="form-group">
                <label for="comments">Commentaires</label>
                <textarea id="comments" th:field="*{comments}" rows="4" maxlength="2000"></textarea>
                <span class="char-count"></span>
            </div>
            <div class="form-group">
                <label for="tutorFeedback">Retour du tuteur</label>
                <textarea id="tutorFeedback" th:field="*{tutorFeedback}" rows="4" maxlength="2000"></textarea>
                <span class="char-count"></span>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Créer l'apprenti</button>
            <a th:href="@{/apprentices}" class="btn btn-secondary">Annuler</a>
        </div>

    </form>
</div>

<script>
    document.querySelectorAll('textarea[maxlength]').forEach(textarea => {
        const counter = textarea.nextElementSibling;
        if(counter) {
            textarea.addEventListener('input', () => {
                counter.textContent = `${textarea.value.length}/${textarea.maxLength}`;
            });
            counter.textContent = `${textarea.value.length}/${textarea.maxLength}`;
        }
    });
</script>
</body>
</html>
