<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un apprenti</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="logout-section">
        <a th:href="@{/apprentices}" class="btn-back">← Retour</a>
    </div>

    <div class="form-header">
        <h2>Modifier un apprenti</h2>
    </div>

    <div th:if="${errorMessage}" class="form-error" style="color:red; margin-bottom: 1em;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/apprentices/{id}/update(id=${apprenticeId})}" method="post" th:object="${apprentice}"
          class="apprentice-form">

        <!-- Informations personnelles -->
        <div class="form-section">
            <h3>Informations personnelles</h3>

            <div class="form-grid">
                <div class="form-group">
                    <label for="lastName">Nom <span class="required">*</span></label>
                    <input type="text" id="lastName" th:field="*{lastName}" required>
                    <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>

                <div class="form-group">
                    <label for="firstName">Prénom <span class="required">*</span></label>
                    <input type="text" id="firstName" th:field="*{firstName}" required>
                    <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" th:field="*{email}" maxlength="50" required>
                    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Téléphone <span class="required">*</span></label>
                    <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" required>
                    <span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                </div>
            </div>
        </div>

        <!-- Formation -->
        <div class="form-section">
            <h3>Formation</h3>

            <div class="form-grid">
                <div class="form-group">
                    <label for="program">Programme <span class="required">*</span></label>
                    <input type="text" id="program" th:field="*{program}" maxlength="20" required>
                    <span class="error" th:if="${#fields.hasErrors('program')}" th:errors="*{program}"></span>
                </div>

                <div class="form-group">
                    <label for="academicYear">Année académique <span class="required">*</span></label>
                    <input type="text" id="academicYear" th:field="*{academicYear}" maxlength="9" required>
                    <span class="error" th:if="${#fields.hasErrors('academicYear')}" th:errors="*{academicYear}"></span>
                </div>

                <div class="form-group">
                    <label for="major">Spécialité <span class="required">*</span></label>
                    <select id="major" th:field="*{major}" required>
                        <option value="">Sélectionnez...</option>
                        <option th:each="m : ${T(org.myfss.model.enums.Major).values()}"
                                th:unless="${m.name() == 'ALUMNI'}"
                                th:value="${m}" th:text="${m}"></option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Entreprise -->
        <div class="form-section">
            <h3>Entreprise</h3>

            <input type="hidden" th:field="*{company.id}"/>

            <div class="form-grid">
                <div class="form-group" style="margin-bottom: 20px">
                    <label>Raison sociale<span class="required">*</span></label>
                    <label>
                        <input type="text" th:field="*{company.socialReason}" placeholder="Raison sociale">
                        <span class="error" th:if="${#fields.hasErrors('company.socialReason')}"
                              th:errors="*{company.socialReason}"></span>
                    </label>
                </div>

                <div class="form-group" style="margin-bottom: 20px">
                    <label>Adresse<span class="required">*</span></label>
                    <label>
                        <input type="text" th:field="*{company.address}" placeholder="Adresse">
                        <span class="error" th:if="${#fields.hasErrors('company.address')}"
                              th:errors="*{company.address}"></span>
                    </label>
                </div>

                <div class="form-group" style="margin-bottom: 20px">
                    <label>Informations d'accès</label>
                    <label>
                        <textarea th:field="*{company.accessInformation}" placeholder="Informations d'accès"></textarea>
                        <span class="error" th:if="${#fields.hasErrors('company.accessInformation')}"
                              th:errors="*{company.accessInformation}"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Mission -->
        <div class="form-section">
            <h3>Mission</h3>

            <input type="hidden" th:field="*{mission.id}"/>

            <div class="form-grid">
                <div class="form-group">
                    <label for="missionKeywords">Mots clés <span class="required">*</span></label>
                    <input type="text" id="missionKeywords" th:field="*{mission.keywords}" required>
                    <span class="error" th:if="${#fields.hasErrors('mission.keywords')}"
                          th:errors="*{mission.keywords}"></span>
                </div>

                <div class="form-group">
                    <label for="missionProfession">Poste <span class="required">*</span></label>
                    <input type="text" id="missionProfession" th:field="*{mission.profession}" required>
                    <span class="error" th:if="${#fields.hasErrors('mission.profession')}"
                          th:errors="*{mission.profession}"></span>
                </div>

                <div class="form-group">
                    <label for="missionComments">Commentaires</label>
                    <textarea id="missionComments" th:field="*{mission.comments}" rows="3"></textarea>
                    <span class="error" th:if="${#fields.hasErrors('mission.comments')}"
                          th:errors="*{mission.comments}"></span>
                </div>
            </div>
        </div>

        <!-- Maître d'apprentissage -->
        <div class="form-section">
            <h3>Maître d'apprentissage</h3>

            <input type="hidden" th:field="*{master.id}"/>

            <div class="form-grid">
                <div class="form-group">
                    <label for="masterLastName">Nom <span class="required">*</span></label>
                    <input type="text" id="masterLastName" th:field="*{master.lastName}" required>
                    <span class="error" th:if="${#fields.hasErrors('master.lastName')}"
                          th:errors="*{master.lastName}"></span>
                </div>

                <div class="form-group">
                    <label for="masterFirstName">Prénom <span class="required">*</span></label>
                    <input type="text" id="masterFirstName" th:field="*{master.firstName}" required>
                    <span class="error" th:if="${#fields.hasErrors('master.firstName')}"
                          th:errors="*{master.firstName}"></span>
                </div>

                <div class="form-group">
                    <label for="masterEmail">Email <span class="required">*</span></label>
                    <input type="email" id="masterEmail" th:field="*{master.email}" required>
                    <span class="error" th:if="${#fields.hasErrors('master.email')}"
                          th:errors="*{master.email}"></span>
                </div>

                <div class="form-group">
                    <label for="masterPhone">Téléphone<span class="required">*</span></label>
                    <input type="tel" id="masterPhone" th:field="*{master.phoneNumber}" required>
                    <span class="error" th:if="${#fields.hasErrors('master.phoneNumber')}"
                          th:errors="*{master.phoneNumber}"></span>
                </div>

                <div class="form-group">
                    <label for="masterPosition">Poste<span class="required">*</span></label>
                    <input type="text" id="masterPosition" th:field="*{master.position}" required>
                    <span class="error" th:if="${#fields.hasErrors('master.position')}"
                          th:errors="*{master.position}"></span>
                </div>
            </div>
        </div>

        <!-- Visite -->
        <div class="form-section">
            <h3>Visite</h3>

            <input type="hidden" th:field="*{visit.id}"/>

            <div class="form-grid">
                <div class="form-group">
                    <label for="visitDate">Date de la visite </label>
                    <input type="date"
                           name="visit.date" id="visitDate"
                           th:value="${apprentice.visit != null && apprentice.visit.date != null ?
                  #temporals.format(apprentice.visit.date,'yyyy-MM-dd') : ''}">
                    <span class="error" th:if="${#fields.hasErrors('visit.date')}"
                          th:errors="*{visit.date}"></span>
                </div>

                <div class="form-group">
                    <label for="visitFormat">Format </label>
                    <select id="visitFormat" th:field="*{visit.format}">
                        <option value="">Sélectionnez...</option>
                        <option th:value="${T(org.myfss.model.enums.Format).FACE_TO_FACE}">Présentiel</option>
                        <option th:value="${T(org.myfss.model.enums.Format).VIDEOCONFERENCE}">Visioconférence</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="visitComments">Commentaires</label>
                    <textarea id="visitComments" th:field="*{visit.comments}" rows="3"></textarea>
                    <span class="error" th:if="${#fields.hasErrors('visit.comments')}"
                          th:errors="*{visit.comments}"></span>
                </div>
            </div>
        </div>


        <!-- Évaluation -->
        <div class="form-section">
            <h3>Évaluation</h3>

            <input type="hidden" th:field="*{evaluation.id}"/>

            <!-- Mémoire -->
            <div class="form-subsection">
                <h4>Mémoire</h4>
                <input type="hidden" th:field="*{evaluation.report.id}"/>
                <div class="form-row">
                    <div class="form-group">
                        <label for="reportTheme">Thème</label>
                        <input type="text" id="reportTheme" th:field="*{evaluation.report.theme}"
                               placeholder="Thème du mémoire">
                        <span class="error" th:if="${#fields.hasErrors('evaluation.report.theme')}"
                              th:errors="*{evaluation.report.theme}"></span>
                    </div>

                    <div class="form-group">
                        <label for="reportGrade">Note</label>
                        <input type="number" step="0.01" min="0" max="20" id="reportGrade"
                               th:field="*{evaluation.report.grade}" placeholder="Note du mémoire">
                        <span class="error" th:if="${#fields.hasErrors('evaluation.report.grade')}"
                              th:errors="*{evaluation.report.grade}"></span>
                    </div>

                    <div class="form-group">
                        <label for="reportComments">Commentaires</label>
                        <textarea id="reportComments" th:field="*{evaluation.report.comments}" rows="3"
                                  placeholder="Commentaires sur le mémoire"></textarea>
                        <span class="error" th:if="${#fields.hasErrors('evaluation.report.comments')}"
                              th:errors="*{evaluation.report.comments}"></span>
                    </div>
                </div>
            </div>

            <!-- Oral -->
            <div class="form-subsection">
                <h4>Oral</h4>
                <input type="hidden" th:field="*{evaluation.oral.id}"/>
                <div class="form-row">
                    <div class="form-group">
                        <label for="oralDate">Date</label>
                        <input type="date" id="oralDate"
                               name="evaluation.oral.date"
                               th:value="${apprentice.evaluation != null && apprentice.evaluation.oral != null && apprentice.evaluation.oral.date != null ?
                  #temporals.format(apprentice.evaluation.oral.date,'yyyy-MM-dd') : ''}">
                        <span class="error" th:if="${#fields.hasErrors('evaluation.oral.date')}"
                              th:errors="*{evaluation.oral.date}"></span>
                    </div>

                    <div class="form-group">
                        <label for="oralGrade">Note</label>
                        <input type="number" step="0.01" min="0" max="20" id="oralGrade"
                               th:field="*{evaluation.oral.grade}" placeholder="Note de l'oral">
                        <span class="error" th:if="${#fields.hasErrors('evaluation.oral.grade')}"
                              th:errors="*{evaluation.oral.grade}"></span>
                    </div>

                    <div class="form-group">
                        <label for="oralComments">Commentaires</label>
                        <textarea id="oralComments" th:field="*{evaluation.oral.comments}" rows="3"
                                  placeholder="Commentaires sur l'oral"></textarea>
                        <span class="error" th:if="${#fields.hasErrors('evaluation.oral.comments')}"
                              th:errors="*{evaluation.oral.comments}"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Commentaires -->
        <div class="form-section">
            <h3>Commentaires</h3>
            <div class="form-group">
                <label for="comments">Commentaires</label>
                <textarea id="comments" th:field="*{comments}" rows="4" maxlength="2000"></textarea>
            </div>
            <div class="form-group" style="margin-top: 20px">
                <label for="tutorFeedback">Retour du tuteur</label>
                <textarea id="tutorFeedback" th:field="*{tutorFeedback}" rows="4" maxlength="2000"></textarea>
            </div>
        </div>

        <!-- Boutons -->
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
            <a th:href="@{/apprentices/{id}(id=${apprenticeId})}" class="btn btn-secondary">Annuler</a>
        </div>

    </form>
</div>

</body>
</html>
