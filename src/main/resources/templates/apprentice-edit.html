<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un apprenti</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="logout-section">
        <a th:href="@{/apprentices}" class="btn-back">← Retour</a>
    </div>

    <div class="form-header">
        <h2>Modifier un apprenti</h2>
    </div>

    <form th:action="@{/apprentices/{id}/update(id=${apprenticeId})}"
          method="post"
          th:object="${apprenticeUpdateDto}"
          class="apprentice-form">

        <!-- Informations personnelles -->
        <div class="form-section">
            <h3>Informations personnelles</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" th:field="*{lastName}">
                    <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>

                <div class="form-group">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" th:field="*{firstName}">
                    <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}">
                    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Téléphone</label>
                    <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" maxlength="10">
                    <span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                </div>
            </div>
        </div>

        <!-- Formation -->
        <div class="form-section">
            <h3>Formation</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="program">Programme</label>
                    <input type="text" id="program" th:field="*{program}">
                    <span class="error" th:if="${#fields.hasErrors('program')}" th:errors="*{program}"></span>
                </div>

                <div class="form-group">
                    <label for="academicYear">Année académique</label>
                    <input type="text" id="academicYear" th:field="*{academicYear}">
                    <span class="error" th:if="${#fields.hasErrors('academicYear')}" th:errors="*{academicYear}"></span>
                </div>

                <div class="form-group">
                    <label for="major">Spécialité</label>
                    <select id="major" th:field="*{major}">
                        <option value="">Sélectionnez une spécialité...</option>
                        <option th:each="m : ${T(org.myfss.model.enums.Major).values()}"
                                th:value="${m}" th:text="${m}"></option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Entreprise -->
        <div class="form-group">
            <label for="companySelect">Entreprise</label>
            <select id="companySelect" th:field="*{companyId}">
                <option value="">Sélectionnez...</option>
                <option th:each="c : ${company}" th:value="${c.id}" th:text="${c.socialReason}"
                        th:selected="${c.id == apprenticeUpdateDto.companyId}"></option>
            </select>
        </div>

        <!-- Maître d'apprentissage -->
        <div class="form-section">
            <h3>Maître d'apprentissage</h3>
            <div class="form-group">
                <label for="master">Maître</label>
                <select id="master" th:field="*{masterId}">
                    <option value="">Sélectionnez...</option>
                    <option th:each="m : ${master}" th:value="${m.id}" th:text="${m.firstName + ' ' + m.lastName}"
                            th:selected="${m.id == apprenticeUpdateDto.masterId}"></option>
                </select>
            </div>
        </div>

        <!-- Commentaires -->
        <div class="form-section">
            <h3>Commentaires</h3>
            <div class="form-group">
                <label for="comments">Commentaires</label>
                <textarea id="comments" th:field="*{comments}" rows="4" maxlength="2000"></textarea>
                <span class="char-count"></span>
            </div>

            <div class="form-group">
                <label for="tutorFeedback">Retour du tuteur</label>
                <textarea id="tutorFeedback" th:field="*{tutorFeedback}" rows="4" maxlength="2000"></textarea>
                <span class="char-count"></span>
            </div>
        </div>

        <!-- Boutons -->
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
            <a th:href="@{/apprentices/{id}(id=${apprenticeId})}" class="btn btn-secondary">Annuler</a>
        </div>

    </form>
</div>

<script>
    document.querySelectorAll('textarea[maxlength]').forEach(textarea => {
        const counter = textarea.nextElementSibling;
        if (counter) {
            textarea.addEventListener('input', () => {
                counter.textContent = `${textarea.value.length}/${textarea.maxLength}`;
            });
            counter.textContent = `${textarea.value.length}/${textarea.maxLength}`;
        }
    });
</script>

</body>
</html>
