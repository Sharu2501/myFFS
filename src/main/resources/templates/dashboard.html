<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord - Gestion des Apprentis</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="header-section">
        <h2>Gestion des Apprentis</h2>
        <div class="header-actions">
            <a th:href="@{/apprentices/new}" class="btn btn-primary">+ Ajouter un apprenti</a>
        </div>
    </div>

    <div class="search-section">
        <form th:action="@{/apprentices/search}" method="get" class="search-form">
            <label>
                <input type="text" name="name" placeholder="Nom ou prénom..." class="search-input">
            </label>
            <label>
                <input type="text" name="company" placeholder="Entreprise..." class="search-input">
            </label>
            <label>
                <input type="text" name="missionKeyword" placeholder="Mission..." class="search-input">
            </label>
            <label>
                <input type="text" name="academicYear" placeholder="Année (ex: 2024)..." class="search-input">
            </label>
            <button type="submit" class="btn btn-search">Rechercher</button>
            <a th:href="@{/apprentices}" class="btn btn-secondary">Réinitialiser</a>
        </form>
    </div>

    <div class="logout-section">
        <form th:action="@{/apprentices/new-year}" method="post">
            <button type="submit" class="btn-logout">Nouvelle année</button>
        </form>
    </div>

    <div class="table-container">
        <table class="apprentice-table">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Spécialité</th>
                <th>Année académique</th>
                <th>Email</th>
                <th>Entreprise</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="apprentice : ${apprentices}">
                <td th:text="${apprentice.lastName}">Doe</td>
                <td th:text="${apprentice.firstName}">John</td>
                <td><span class="badge" th:text="${apprentice.major}">LSI1</span></td>
                <td th:text="${apprentice.academicYear}">2024-2025</td>
                <td th:text="${apprentice.email}">john.doe@example.com</td>
                <td th:text="${apprentice.company != null ? apprentice.company.socialReason : '-'}">-</td>
                <td class="actions">
                    <a th:href="@{/apprentices/{id}(id=${apprentice.id})}" class="btn-action btn-view">Voir</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(apprentices)}">
                <td colspan="7" class="empty-state">Aucun apprenti trouvé</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
